name: qt

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.13.0
      - name: Test
        env:
          QT_DIR: ${{ toJson(env) }}
        run: |
          echo '11111'
          echo $Qt5_DIR
          echo $QT_DIR
          echo $RUNNER_WORKSPACE
          echo '22222'
          cd $RUNNER_WORKSPACE
          pwd
          ls -al QT
          ls -al github-actions-demo
