name: qt

on:
  push:
    branches:
      - master

jobs:
  qt:
    runs-on: ubuntu-18.04

    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.13.0
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.13.1"
      - uses: actions/checkout@v2
      - name: Build
        run: |
          export QT_DIR=$RUNNER_WORKSPACE/Qt
          go get -v github.com/therecipe/qt/cmd/...
          $(go env GOPATH)/bin/qtdeploy build desktop ./basic/widgets
          ls -al ./basic/widgets/deploy/linux
